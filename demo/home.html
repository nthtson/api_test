
<style type="text/css">
	body{margin-top:20px;
		background:#eee;
	}

	.padding {
		padding: 10px;
	}

	/* GRID */
	.col {
		padding: 10px 20px;
		margin-bottom: 10px;
		background: #fff;
		color: #666666;
		text-align: center;
		font-weight: 400;
		box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
	}

	.row h3 {
		color: #666666;
	}

	.row.grid {
		margin-left: 0;
	}

	.grid {
		position: relative;
		width: 100%;
		background: #fff;
		color: #666666;
		border-radius: 2px;
		margin-bottom: 25px;
		box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
	}

	.grid .grid-header {
		position: relative;
		border-bottom: 1px solid #ddd;
		padding: 15px 10px 10px 20px;
	}

	.grid .grid-header:before,
	.grid .grid-header:after {
		display: table;
		content: " ";
	}

	.grid .grid-header:after {
		clear: both;
	}

	.grid .grid-header span,
	.grid .grid-header > .fa {
		display: inline-block;
		margin: 0;
		font-weight: 300;
		font-size: 1.5em;
		float: left;
	}

	.grid .grid-header span {
		padding: 0 5px;
	}

	.grid .grid-header > .fa {
		padding: 5px 10px 0 0;
	}

	.grid .grid-header > .grid-tools {
		padding: 4px 10px;
	}

	.grid .grid-header > .grid-tools a {
		color: #999999;
		padding-left: 10px;
		cursor: pointer;
	}

	.grid .grid-header > .grid-tools a:hover {
		color: #666666;
	}

	.grid .grid-body {
		padding: 15px 20px 15px 20px;
		font-size: 0.9em;
		line-height: 1.9em;
	}

	.grid .full {
		padding: 0 !important;
	}

	.grid .transparent {
		box-shadow: none !important;
		margin: 0px !important;
		border-radius: 0px !important;
	}

	.grid.top.black > .grid-header {
		border-top-color: #000000 !important;
	}

	.grid.bottom.black > .grid-body {
		border-bottom-color: #000000 !important;
	}

	.grid.top.blue > .grid-header {
		border-top-color: #007be9 !important;
	}

	.grid.bottom.blue > .grid-body {
		border-bottom-color: #007be9 !important;
	}

	.grid.top.green > .grid-header {
		border-top-color: #00c273 !important;
	}

	.grid.bottom.green > .grid-body {
		border-bottom-color: #00c273 !important;
	}

	.grid.top.purple > .grid-header {
		border-top-color: #a700d3 !important;
	}

	.grid.bottom.purple > .grid-body {
		border-bottom-color: #a700d3 !important;
	}

	.grid.top.red > .grid-header {
		border-top-color: #dc1200 !important;
	}

	.grid.bottom.red > .grid-body {
		border-bottom-color: #dc1200 !important;
	}

	.grid.top.orange > .grid-header {
		border-top-color: #f46100 !important;
	}

	.grid.bottom.orange > .grid-body {
		border-bottom-color: #f46100 !important;
	}

	.grid.no-border > .grid-header {
		border-bottom: 0px !important;
	}

	.grid.top > .grid-header {
		border-top-width: 4px !important;
		border-top-style: solid !important;
	}

	.grid.bottom > .grid-body {
		border-bottom-width: 4px !important;
		border-bottom-style: solid !important;
	}


	/* SUPPORT TICKET */
	.support ul {
		list-style: none;
		padding: 0px;
	}

	.support ul li {
		padding: 8px 10px;
	}

	.support ul li a {
		color: #999;
		display: block;
	}

	.support ul li a:hover {
		color: #666;
	}

	.support ul li.active {
		background: #0073b7;
	}

	.support ul li.active a {
		color: #fff;
	}

	.support ul.support-label li {
		padding: 2px 0px;
	}

	.support h2,
	.support-content h2 {
		margin-top: 5px;
	}

	.support-content .list-group li {
		padding: 15px 20px 12px 20px;
		cursor: pointer;
	}

	.support-content .list-group li:hover {
		background: #eee;
	}

	.support-content .fa-padding .fa {
		padding-top: 5px;
		width: 1.5em;
	}

	.support-content .info {
		color: #777;
		margin: 0px;
	}

	.support-content a {
		color: #111;
	}

	.support-content .info a:hover {
		text-decoration: underline;
	}

	.support-content .info .fa {
		width: 1.5em;
		text-align: center;
	}

	.support-content .number {
		color: #777;
	}

	.support-content img {
		margin: 0 auto;
		display: block;
	}

	.support-content .modal-body {
		padding-bottom: 0px;
	}

	.support-content-comment {
		padding: 10px 10px 10px 30px;
		background: #eee;
		border-top: 1px solid #ccc;
	}


	/* BACKGROUND COLORS */
	.bg-red, .bg-yellow, .bg-aqua, .bg-blue, .bg-light-blue, .bg-green, .bg-navy, .bg-teal, .bg-olive, .bg-lime, .bg-orange, .bg-fuchsia, .bg-purple, .bg-maroon, bg-gray, bg-black, .bg-red a, .bg-yellow a, .bg-aqua a, .bg-blue a, .bg-light-blue a, .bg-green a, .bg-navy a, .bg-teal a, .bg-olive a, .bg-lime a, .bg-orange a, .bg-fuchsia a, .bg-purple a, .bg-maroon a, bg-gray a, .bg-black a {
		color: #f9f9f9 !important;
	}
	.bg-white, .bg-white a {
		color: #999999 !important;
	}
	.bg-red {
		background-color: #f56954 !important;
	}
	.bg-yellow {
		background-color: #f39c12 !important;
	}
	.bg-aqua {
		background-color: #00c0ef !important;
	}
	.bg-blue {
		background-color: #0073b7 !important;
	}
	.bg-light-blue {
		background-color: #3c8dbc !important;
	}
	.bg-green {
		background-color: #00a65a !important;
	}
	.bg-navy {
		background-color: #001f3f !important;
	}
	.bg-teal {
		background-color: #39cccc !important;
	}
	.bg-olive {
		background-color: #3d9970 !important;
	}
	.bg-lime {
		background-color: #01ff70 !important;
	}
	.bg-orange {
		background-color: #ff851b !important;
	}
	.bg-fuchsia {
		background-color: #f012be !important;
	}
	.bg-purple {
		background-color: #932ab6 !important;
	}
	.bg-maroon {
		background-color: #85144b !important;
	}
	.bg-gray {
		background-color: #eaeaec !important;
	}
	.bg-black {
		background-color: #222222 !important;
	}

	.header-bar {
		padding-top: 7px;
		padding-right: 20px;
		height: 32px;
		background: #ffffff;
		margin-bottom: 30px;
		font-size: 13px;
	}
	.reply-button{
		padding: 10px;
		margin: 10px ;
		border-radius: 4px;
		background-color: #eee;
	}

	#ticket_subject {
		margin-bottom: 0;
	}
	#replyCommentT {
		margin-top: 20px;
	}
	#ticket_owner {
		font-weight: bold;
	}
	.scroll-modal{
		max-height: 300px;
		overflow: auto;
	}
	.reply-page-selection .bootpag {
		margin-bottom: 0;
	}

</style>
<section class="header-bar">
	<div class="row">
		<div class="col-md-12">
			<p class="pull-right"><span id="username_info"></span> | <a href="javascript:window.location.reload();" id="logout">Logout</a></p>
		</div>
	</div>
</section>
<section class="content">
	<div class="row">
		<!-- BEGIN NAV TICKET -->
		<div class="col-md-3">
			<div class="grid support">
				<div class="grid-body">
					<h2>Dashboard</h2>
					<hr>
					<ul>
						<li class=""><a href="#">All Tickets<span id="all_tickets" class="pull-right">0</span></a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- END NAV TICKET -->
		<!-- BEGIN TICKET -->
		<div class="col-md-9">
			<div class="grid support-content">
				<div class="grid-body">
					<h2>Ticket List</h2>

					<hr>

					<!-- BEGIN NEW TICKET -->
					<button type="button" id="new_ticket_btn" class="btn btn-primary pull-right" data-toggle="modal" data-target="#newIssue">New Support Ticket</button>
					<div class="modal fade" id="newIssue" tabindex="-1" role="dialog" aria-labelledby="newIssue" aria-hidden="true">
						<div class="modal-wrapper">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header bg-blue">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h4 class="modal-title"><i class="fa fa-pencil"></i> Submit a Ticket</h4>
									</div>
									<form action="#" method="post" id="new-ticket-form">
										<div class="modal-body">
											<div class="form-group">
												<input name="subject" id="subject" type="text" class="form-control" placeholder="Subject" required>
											</div>
											<div class="form-group">
												<textarea name="content"  id="content" class="form-control" placeholder="Please detail your issue or question" style="height: 120px;" required></textarea>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Discard</button>
											<button type="submit" class="btn btn-primary pull-right"><i class="fa fa-pencil"></i> Submit</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<br/>
					<!-- END NEW TICKET -->
					<div class="padding"></div>
					<div class="row">
						<!-- BEGIN TICKET CONTENT -->
						<div class="col-md-12">
							<ul class="list-group fa-padding" id="ticket_list">

							</ul>

							<!-- BEGIN DETAIL TICKET -->
							<div class="modal fade" id="issue" tabindex="-1" role="dialog" aria-labelledby="issue" aria-hidden="true">
								<div class="modal-wrapper">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header bg-blue">
												<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
												<h4 class="modal-title">Ticket ID: <span id="ticket_id">efda67918461</span></h4>
											</div>

											<div class="modal-body">
												<div class="row">
													<div class="col-md-2">
														<img src="https://i.pinimg.com/originals/7d/eb/0d/7deb0db7a4928366eab74e5a09bb24f2.png" class="img-circle" alt="" width="50">
													</div>
													<div class="col-md-10">
														<p><span id="ticket_owner"></span> created <span id="ticket_human_time"></span> </p>

														<h5 id="ticket_subject"></h5>
														<p id="ticket_description"></p>
													</div>
												</div>

												<div id="ticket_replies" class="scroll-modal">

												</div>
												<div id="reply-page-selection" class="reply-page-selection"></div>

												<div class="row">
													<div class="col-md-12">
														<div class="reply-button text-right">
															<a id="reply_btn" class="" role="button" data-toggle="collapse" href="#replyCommentT" aria-expanded="false" aria-controls="collapseExample"><span class="fa fa-reply"></span> &nbsp;Post a reply</a>
															<div class="collapse" id="replyCommentT">
																<form action="#" method="post" id="reply-ticket-form">
																	<div class="form-group text-left">
																		<label for="comment">Your Reply</label>
																		<input type="hidden" id="ticket_pk" value="">
																		<textarea id="reply_content_txt" name="content" class="form-control" rows="3" required></textarea>
																	</div>
																	<button type="submit" class="btn btn-default text-right">Send</button>
																</form>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- END DETAIL TICKET -->
						</div>
						<!-- END TICKET CONTENT -->
					</div>
					<div id="page-selection"></div>

				</div>
			</div>
		</div>
		<!-- END TICKET -->
	</div>
</section>
</div>

<script type="text/javascript">
    var bgStatus = {
        'open': 'success',
        'pending': 'primary',
        'progess': 'info',
        'closed': 'danger'
    };
    $('.modal').on('shown.bs.modal', function () {
	    $('input:text:visible:first', this).focus();
	});
    $('#replyCommentT').on('shown.bs.collapse', function() {
		$('#reply_content_txt').focus();
	});

</script>
